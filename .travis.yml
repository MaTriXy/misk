language: java

jdk:
  - oraclejdk8
  - oraclejdk9

before_script:
  - pushd misk/src/test/resources/misk/hibernate
  - docker-compose up -d
  - sleep 10
  - popd
  - docker ps -a

script:
  - ./gradlew test

# Gradle caching - as per https://docs.travis-ci.com/user/languages/java/#Projects-Using-Gradle
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

services:
  - mysql
  - docker
